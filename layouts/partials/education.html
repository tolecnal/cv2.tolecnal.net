<div class="education-container container-block">
    <h2 class="container-block-title">Education</h2>
    {{ range .Site.Params.school.list }}
    <div>
        <div class="entry-school">{{ .school }}</div>
        <div class="entry-time">{{ .title }} ({{ .dates }})</div>
        <div class="entry-desc">{{ with .details }}{{ . | markdownify }}{{ end }}</div>
    </div>
    {{ end }}
</div>
