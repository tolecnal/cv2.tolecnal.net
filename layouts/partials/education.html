<div class="skills-container container-block">
    <h2 class="container-block-title">Education</h2>
    {{ range .Site.Params.school.list }}
    <div class="item">
        <div class="school"><b>{{ .school }}</b></div>
        <div class="time">{{ .title }} ({{ .dates }})</div>
        <div class="details"><i>{{ with .details }}{{ . | markdownify }}{{ end }}</i></div>
    </div>
    {{ end }}
</div>
